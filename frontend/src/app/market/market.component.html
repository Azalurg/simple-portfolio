<div class="market center">
    <div class="title">Market</div>
    <div class="subtitle">{{ subtitle }}</div>
    <section class="container">
      <div class="mat-elevation-z8">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
     
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let element"> {{element.market_cap_rank}} </td>
            </ng-container>
          
            <!-- Name -->
            <ng-container matColumnDef="name">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Coin </th>
              <td mat-cell *matCellDef="let element">
                <span style="display: flex;">
                  <img src="{{element.image}}" style="width: 1.5rem">
                  {{element.name}} 
                </span>  
                
              </td>
            </ng-container>
          
            <!-- Price  -->
            <ng-container matColumnDef="current_price">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> ${{element.current_price}} </td>
            </ng-container>

            <!-- 24 change  -->
            <ng-container matColumnDef="price_change_percentage_24h">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Change 24h </th>
              <td mat-cell *matCellDef="let element"> {{element.price_change_percentage_24h}}% </td>
            </ng-container>

            <!-- Mkt Cap -->
            <ng-container matColumnDef="market_cap">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Mkt Cap </th>
              <td mat-cell *matCellDef="let element"> ${{element.market_cap}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          
          <mat-paginator [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </section>
</div>
