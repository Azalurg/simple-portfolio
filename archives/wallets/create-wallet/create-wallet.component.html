<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Create Wallet</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Wallet name" [(ngModel)]="name" name="name" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="createWallet()" color="primary">Create</button>
    </mat-card-actions>
</mat-card>
